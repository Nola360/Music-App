<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Make music with one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio class="sound" src="./sounds/bubbles.mp3">
        </audio>
      </div>
      <div class="pad2">
        <audio class="sound" src="./sounds/hat.wav">
        </audio>
      </div>
      <div class="pad3">
        <audio class="sound" src="./sounds/kick.wav">
        </audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="./sounds/snare2.wav">
        </audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="./sounds/moon.mp3">
        </audio>
      </div>
      <div class="pad6">
        <audio class="sound" src="./sounds/ufo.mp3">
        </audio>
      </div>
      <div class="pad7">
        <audio class="sound" src="./sounds/kanye.wav">
        </audio>
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
